<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html{background-color: #D5E1EF;}
    body{height: 520px; width: 340px;  background-color: white;text-align: center; margin-top: 15%; margin-left: 40%; border-radius: 25px;}
    h2{text-align: center; font-family: Outfit; font-weight: 700;}
    p{text-align: center; padding-bottom: 10%; font-size: 15px; font-family: Outfit; font-weight: 400;}
    .QR{text-align: center; padding-top: 5%;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  
  </style>
</head>
<body>

  <div class="square"></div>
  <div class="QR">
  <img src="images/image-qr-code.png" alt="QR" width="300">
  </div>

  <h2>Improve your front-end <br> skills by building projects</h2>

  <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>

</body>
</html>
